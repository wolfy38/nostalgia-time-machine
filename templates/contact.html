<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Nostalgia Time Machine</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a3d, #0a0a23);
            color: #fff;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(26, 26, 61, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
        }

        .header nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .header nav ul li a {
            color: #ddd;
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s;
        }

        .header nav ul li a:hover {
            color: #FFD700;
        }

        .contact-form {
            padding: 80px 20px;
            flex-grow: 1;
        }

        .contact-form .container {
            max-width: 700px;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in;
        }

        .contact-form h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-form p {
            font-size: 1.1rem;
            color: #ddd;
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form .form-label {
            font-size: 1rem;
            color: #FFD700;
            font-weight: 700;
        }

        .contact-form .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .contact-form .form-control:focus {
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            outline: none;
        }

        .contact-form .form-control::placeholder {
            color: #bbb;
        }

        .contact-form .btn-primary {
            background: #FFD700;
            border: none;
            color: #0a0a23;
            font-weight: bold;
            border-radius: 25px;
            padding: 12px 30px;
            align-self: center;
            transition: background 0.3s, transform 0.1s;
        }

        .contact-form .btn-primary:hover {
            background: #ffcc00;
            transform: scale(1.05);
        }

        .modal-content {
            background: #1a1a3d;
            border: 1px solid #FFD700;
            border-radius: 15px;
            color: #fff;
        }

        .modal-header {
            border-bottom: 1px solid rgba(255, 215, 0, 0.3);
        }

        .modal-title {
            font-family: 'Press Start 2P', cursive;
            color: #FFD700;
            text-shadow: 0 0 10px #FFD700;
        }

        .modal-body {
            color: #ddd;
        }

        .modal-footer {
            border-top: 1px solid rgba(255, 215, 0, 0.3);
        }

        .modal-footer .btn-secondary {
            background: #FFD700;
            color: #0a0a23;
            border: none;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .modal-footer .btn-secondary:hover {
            background: #ffcc00;
        }

        .footer {
            background: #1a1a3d;
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        .footer p {
            color: #bbb;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }

            .header nav ul {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .contact-form .container {
                padding: 20px;
            }

            .contact-form h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-form">
        <div class="container">
            <h2>Get in Touch</h2>
            <p>We’d love to hear from you! Fill out the form below.</p>

            <form id="contactForm" action="/submit_contact" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea id="message" name="message" class="form-control" rows="4" placeholder="Write your message here" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel">Message Status</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMessage">
                    <!-- Message will be set by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    
    <footer class="footer">
        <p>© 2025 The Nostalgia Time Machine. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                showModal('Please fill out all fields before submitting.', false);
                return;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                showModal('Please enter a valid email address.', false);
                return;
            }

            fetch('/submit_contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'name': name,
                    'email': email,
                    'message': message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showModal('Thank you for your message! We’ll get back to you soon.', true);
                    document.getElementById('contactForm').reset(); 
                } else {
                    showModal('There was an error submitting your message. Please try again.', false);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showModal('An unexpected error occurred. Please try again later.', false);
            });
        });

        function showModal(message, isSuccess) {
            const modalMessage = document.getElementById('modalMessage');
            modalMessage.textContent = message;
            modalMessage.style.color = isSuccess ? '#FFD700' : '#ff4444'; r
            const modal = new bootstrap.Modal(document.getElementById('contactModal'));
            modal.show();
        }
    </script>
</body>
</html>
